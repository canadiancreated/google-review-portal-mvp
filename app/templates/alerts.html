<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: Segoe UI, sans-serif;
        margin: 2rem;
        color: #1f2937;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #e5e7eb;
        padding: 0.5rem;
        text-align: left;
        vertical-align: top;
      }
      th {
        background: #f3f4f6;
      }
    </style>
  </head>
  <body>
    <h1>Alerts</h1>
    <table>
      <thead>
        <tr>
          <th>Sent At</th>
          <th>Reviewer</th>
          <th>Location</th>
          <th>Rating</th>
          <th>Alert Type</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for alert in alerts %}
        <tr>
          <td>{{ alert.sent_at.strftime("%Y-%m-%d %H:%M:%S") if alert.sent_at else "" }}</td>
          <td>{{ alert.reviewer_name }}</td>
          <td>{{ alert.location }}</td>
          <td>{{ alert.rating }}</td>
          <td>{{ alert.alert_type }}</td>
          <td>{{ alert.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
