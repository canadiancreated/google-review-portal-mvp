<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Firefly Solar Reviews{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/static/app.css" rel="stylesheet" />
  </head>
  <body>
    <header class="app-header">
      <div class="container py-3 d-flex flex-wrap align-items-center gap-3">
        <a href="/" class="brand d-flex align-items-center gap-2">
          <img src="/static/img/firefly-logo.svg" alt="Firefly Solar" class="brand-logo" />
          <span class="visually-hidden">Firefly Solar Reviews</span>
        </a>
        <nav class="nav nav-pills ms-auto">
          <a class="nav-link {% if request.url.path == '/dashboard' %}active{% endif %}" href="/dashboard">Dashboard</a>
          <a class="nav-link {% if request.url.path.startswith('/reviews') %}active{% endif %}" href="/reviews">Reviews</a>
          <a class="nav-link {% if request.url.path == '/alerts' %}active{% endif %}" href="/alerts">Alerts</a>
          <a class="nav-link {% if request.url.path.startswith('/employees') %}active{% endif %}" href="/employees">Employees</a>
        </nav>
      </div>
    </header>

    <main class="container py-4">
      <section class="page-shell">
        {% block content %}{% endblock %}
      </section>
    </main>
  </body>
</html>
